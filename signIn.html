<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css/splide.min.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Start Bootstrap library files for css-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css.map" />
    <!-- End Bootstrap library files  for css-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login in</title>
  </head>
  <body>
    <section class="loginContainer">
      <header class="head_login">
        <div class="btn_backLogin d-flex align-center gap-3 text-dark">
          <a href="./index.html"
            ><img
              src="./images/in_profile_images/back_to_home-white.svg"
              alt=""
          /></a>
          <span class="backToWebsite">Back to Website</span>
        </div>
        <div
          class="right_header_user6 right_header_user6Login d-flex align-items-center gap-5"
        >
          <div
            class="header_logo_user6 header_logo_user6_heade_user_newSupplierRegistration1"
          >
            <p class="logoText logoText_newSupplierRegistration1">LOGO</p>
            <p
              class="hereText_newSupplierRegistration1 d-flex align-items-center justify-content-between"
            >
              <span>H</span>
              <span>E</span>
              <span>R</span>
              <span>E</span>
            </p>
          </div>
          <div class="logo_newSupplierRegistration1">
            <img
              src="./images/in_profile_images/logo_newSupplierRegistration1.png"
              alt=""
            />
          </div>
        </div>
      </header>
      <div class="row container_login">
        <div class="formLogin col-xs-10 col-sm-10 col-lg-6 col-xl-5 container">
          <h3 class="titleLogin">Sgin In</h3>
          <form action="">
            <div class="inputDiv">
              <label class="d-block mb-3" for="UserName">User Name*</label>
              <input type="text" placeholder="User Name" id="UserName" />
            </div>
            <div class="inputDiv">
              <label class="d-block mb-3" for="Email">Email*</label>
              <input type="text" placeholder="Email" id="Email" />
            </div>
            <div class="inputDiv">
              <label class="d-block mb-3" for="Password">New Password*</label>
              <input
                value="12345"
                type="password"
                placeholder="Email"
                id="Password"
                required
              />
            </div>
            <div class="inputDiv">
              <label class="d-block mb-3" for="Password">Confirm Password*</label>
              <input
                value="12345"
                type="password"
                placeholder="Confirm Password"
                id="Password"
              />
            </div>
  
            <button  type="submit" class="btnLogin primary-btn w-100 text-center mt-5">
              <a class="btn_login text-decoration-none" href="./login.html">Sign In</a>
            </button>
          </form>
        </div>
        <div class="rightLogin col-6">
          <img
            class="imgLogin"
            src="./images/in_profile_images/bg-login.png"
            alt=""
          />
        </div>
      </div>
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js.map"></script>
  </body>
</html>
